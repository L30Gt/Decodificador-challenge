<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador - Challenge</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="Logo">
        <h1>Decodificador de texto</h1>
    </header>

    <main>
        <section class="message-user-area">
            <textarea name="input_text" class="input-text" placeholder="Insira o texto..." wrap="hard"></textarea>
            <label id="info" for="input_text">Apenas letras min√∫sculas, sem caracteres especiais</label>
            <div class="buttons">
                <input type="button" value="Criptografar" type="submit" id="btn-encrypt" onclick="encryptText()">
                <input type="button" value="Descriptografar" type="submit" id="btn-decrypt" onclick="decryptText()">
                <input type="button" value="Limpar" id="btn-clear" onclick="clearText()">
            </div>
            </form>
        </section>

        <section class="message-encrypted-area">
            <textarea name="encrypted-text" class="output-text" wrap="hard" readonly></textarea>
            <img src="./assets/man.png" id="alert-image" alt="Imagem de Alerta" class="alert-image">
            <h2 id="messageAlert">Nenhuma mensagem encontrada</h2>
            <div class="buttons">
                <input type="button" value="Copiar" id="btn-copy" onclick="copyMessage()">
            </div>
        </section>
        
        
    </main>

    <script src="./js/app.js"></script>

    <footer>
        <h3 class="footer-text">Desenvolvido por Leonardo Gutierrez</h3>
        <a class="footer-link" href="https://github.com/L30Gt" target="_blank">
            <img class="logo" src="./assets/github-mark.png" alt="Github Logo">
        </a>
    </footer>
</body>
</html>
